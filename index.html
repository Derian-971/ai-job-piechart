<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Job Risk Pie Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
      background-color: #f4f4f4;
    }
    canvas {
      max-width: 500px;
      margin: auto;
    }
    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Industries Most Threatened by AI (2024)</h1>
  <canvas id="aiPieChart"></canvas>
  <footer>
    Note: All listed industries exceed the average automation potential across sectors.
  </footer>

  <script>
    const ctx = document.getElementById('aiPieChart').getContext('2d');
    const aiPieChart = new Chart(ctx, {
      type: 'pie',
      data: {
        labels: [
          'Banking',
          'Insurance',
          'Energy',
          'Capital Markets',
          'Software'
        ],
        datasets: [{
          data: [61, 57, 55, 54, 50],
          backgroundColor: [
            '#FF6384',
            '#36A2EB',
            '#FFCE56',
            '#4BC0C0',
            '#9966FF'
          ],
          hoverOffset: 10
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: 'bottom'
          },
          title: {
            display: false
          },
          animation: {
            animateScale: true
          }
        }
      }
    });
  </script>
</body>
</html>
